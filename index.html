<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main__container">
        <div class="card__container">
            <div class="card__image__container">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
                <div class="img_filter">
                    <img src="./images/icon-view.svg" alt="" id="filter">
                </div>
            </div>
            <div class="card__text_container">
                <h1> Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="text__counter">
                    <div class="eth">
                        <img src="./images/icon-ethereum.svg" alt="icon etherum">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="timer">
                        <img src="./images/icon-clock.svg" alt="icon clock">
                        <span>3 days left</span>
                    </div>
                </div>
                <hr class="card__divider"></hr>
                <div class="card__footer">
                    <div class="card__footer__img">
                        <img src="./images/image-avatar.png" alt="Jules Wyvern">
                    </div>
                    <div class="card__footer_text">
                        <span>Created by <b>Jules Wyvern</b></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
